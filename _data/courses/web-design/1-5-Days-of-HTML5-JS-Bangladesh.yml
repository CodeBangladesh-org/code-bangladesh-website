id: 5-Days-of-HTML5-JS-Bangladesh
name: ৫ দিনে HTML5
description: >-
  HTML5 ওয়েব ডেভেলপমেন্ট বা ওয়েব ডিজাইন শেখা শুরুর জন্য খুবই গুরুত্বপূর্ণ। 5 Days of HTML5 এই সিরিজে HTML5 সম্পর্কে সলিড ফাউন্ডেশন যাতে
  একজন বিগেনারের তৈরি হয় সেই চেষ্টা করা হয়েছে। আপনি যদি যদি একদম শূন্য থেকে শুরু করতে চান বা আপনার পূর্বের জ্ঞানকে আরো ঝালিয়ে নিয়ে জানতে
  চান কিভাবে HTML5 কাজ করে তাহলে এই কোর্সটি আপনার জন্য।

